CCleaner=CCleaner von Piriform ist eine kostenlose System-Optimierungs-Software.
Notepad++=Notepad++ ist ein kleiner Texteditor, der viele Limitationen des Windows-Notepads aufhebt.
PDFCreator=PDF ist das Format für systemübergreifende Dokumente. Mit dem kostenlosen PDFCreator können Sie jetzt eigene PDF-Dateien erstellen.
PDF24=Egal, ob Sie ein PDF-Dokument erstellen oder selbiges lediglich betrachten möchten, der "PDF24 Creator" kann Ihnen helfen.
VLC Media Player=Der schlanke "VLC media player" zählt zu den beliebtesten Wiedergabe-Programmen für Multimedia-Inhalte. Einer der wichtigsten Gründe hierfür ist der problemlose Umgang mit den meisten Video- und Audio-Formaten
7-Zip=Die 64 Bit-Version von 7-Zip, einer guten Packer-Freeware, die auch das RAR-Format beherrscht.
IrfanView=IrfanView ist zu einem Werkzeug herangewachsen, das nicht nur knapp 60 Bildformate, sondern auch die wichtigsten Audio- und Video-Dateien und animierte GIFs lesen kann.
Adobe Acrobat Reader DC=Die Software hat das PDF-Format etabliert, so dass eine Vielzahl wichtiger Dokumente in diesem Dateiformat angeboten werden. Die Vorteile des PDF-Formats: unabhängig vom verwendeten Gerät sieht das Schriftstück stets identisch aus.
Adobe Flash Player=Der kostenlose "Adobe Flash Player" spielt Flash-Animationen auf Ihrem PC ab.
